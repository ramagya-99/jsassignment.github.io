<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calcstyle.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="screen"></div>
            <div class="keys">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key symbol">&larr;</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key symbol">+</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key symbol">-</div>
                <div class="key">.</div>
                <div class="key">0</div>
                <div class="key">=</div>
                <div class="key symbol">*</div>
                <div class="key symbol">C</div>
                <div class="key symbol">(</div>
                <div class="key symbol">)</div>
                <div class="key symbol">/</div>
            </div>
        </div>
    </section>
    <script src="./Javascript/calcjs.js"></script>
</body>
</html>
